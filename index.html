<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniruth's Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1 class="quiz-title">Incredible Places of India Quiz</h1>

  <div class="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="timer">Time left: 10s</div>

  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button id="btn1" class="btn">Answer 1</button>
        <button id="btn2" class="btn">Answer 2</button>
        <button id="btn3" class="btn">Answer 3</button>
        <button id="btn4" class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">We will Start the Quiz ?</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>
</body>
</html>
